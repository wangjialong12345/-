    <script>
        class Photo3DCarousel {
            constructor() {
                this.currentSlide = 0;
                this.totalSlides = 12;
                this.autoRotateInterval = null;
                this.isAutoRotating = true;
                this.rotationSpeed = 4000; // 4ç§’æ—‹è½¬ä¸€æ¬¡
                this.currentRotation = 0;
                this.anglePerSlide = 360 / this.totalSlides; // æ¯å¼ ç…§ç‰‡30åº¦
                this.currentMode = 'carousel'; // 'carousel' æˆ– 'grid'
                
                this.init();
            }

            init() {
                this.create3DSlides();
                this.createGridSlides();
                this.createIndicators();
                this.startAutoRotate();
                this.setupTouchEvents();
                this.hideLoading();
                this.update3DCarousel();
                this.updateStyleButtons();
            }

            create3DSlides() {
                const carousel3dContainer = document.getElementById('carousel3dContainer');
                
                // æ¸…é™¤åŠ è½½æç¤º
                carousel3dContainer.innerHTML = '';
                
                for (let i = 1; i <= this.totalSlides; i++) {
                    const slideDiv = document.createElement('div');
                    slideDiv.className = `carousel-item position-${i-1} ${i === 1 ? 'active' : ''}`;
                    slideDiv.style.transform = `rotateY(${(i-1) * this.anglePerSlide}deg) translateZ(350px)`;
                    
                    const img = document.createElement('img');
                    img.src = `./images/${i}.jpg`;
                    img.alt = `ç…§ç‰‡ ${i}`;
                    img.loading = 'lazy';

            setupTouchEvents() {
                const carousel = document.querySelector('.carousel-3d');
                let startX = 0;
                let startY = 0;
                let currentX = 0;
                let isDragging = false;
                let dragThreshold = 30; // æ‹–æ‹½é˜ˆå€¼
                let swipeThreshold = 80; // æ»‘åŠ¨é˜ˆå€¼

                // è§¦æ‘¸äº‹ä»¶å¤„ç†
                carousel.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    startX = touch.clientX;
                    startY = touch.clientY;
                    currentX = startX;
                    isDragging = true;
                    
                    // æš‚åœè‡ªåŠ¨æ—‹è½¬
                    this.stopAutoRotate();
                    
                    // æ·»åŠ è§¦æ‘¸åé¦ˆ
                    carousel.style.transition = 'none';
                }, { passive: false });

                carousel.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    e.preventDefault();
                    
                    const touch = e.touches[0];
                    currentX = touch.clientX;
                    
                    // è®¡ç®—æ‹–æ‹½è·ç¦»
                    const diffX = currentX - startX;
                    const diffY = Math.abs(touch.clientY - startY);
                    
                    // åªå¤„ç†æ°´å¹³æ»‘åŠ¨ï¼Œé¿å…å‚ç›´æ»šåŠ¨å†²çª
                    if (Math.abs(diffX) > dragThreshold && Math.abs(diffX) > diffY) {
                        // æ·»åŠ è§†è§‰åé¦ˆ
                        const carousel3dContainer = document.getElementById('carousel3dContainer');
                        const rotationOffset = (diffX / window.innerWidth) * 30; // æœ€å¤§30åº¦åç§»
                        const currentRotation = -this.currentSlide * this.anglePerSlide + rotationOffset;
                        carousel3dContainer.style.transform = `rotateY(${currentRotation}deg)`;
                    }
                }, { passive: false });

                carousel.addEventListener('touchend', (e) => {
                    if (!isDragging) return;
                    
                    const diffX = currentX - startX;
                    const diffY = Math.abs(e.changedTouches[0].clientY - startY);
                    
                    // æ¢å¤è¿‡æ¸¡åŠ¨ç”»
                    carousel.style.transition = '';
                    
                    // åˆ¤æ–­æ˜¯å¦ä¸ºæœ‰æ•ˆçš„æ»‘åŠ¨
                    if (Math.abs(diffX) > swipeThreshold && Math.abs(diffX) > diffY) {
                        if (diffX > 0) {
                            // å‘å³æ»‘åŠ¨ï¼Œæ˜¾ç¤ºä¸Šä¸€å¼ 
                            this.previousSlide();
                        } else {
                            // å‘å·¦æ»‘åŠ¨ï¼Œæ˜¾ç¤ºä¸‹ä¸€å¼ 
                            this.nextSlide();
                        }
                    } else {
                        // æ»‘åŠ¨è·ç¦»ä¸å¤Ÿï¼Œå›åˆ°åŸä½ç½®
                        this.update3DCarousel();
                    }
                    
                    isDragging = false;
                    
                    // å»¶è¿Ÿæ¢å¤è‡ªåŠ¨æ—‹è½¬
                    if (this.isAutoRotating) {
                        setTimeout(() => this.startAutoRotate(), 1500);
                    }
                }, { passive: false });

                // é¼ æ ‡æ‹–æ‹½æ”¯æŒï¼ˆæ¡Œé¢ç«¯ï¼‰
                let isMouseDown = false;
                let mouseStartX = 0;
                let mouseStartY = 0;

                carousel.addEventListener('mousedown', (e) => {
                    isMouseDown = true;
                    mouseStartX = e.clientX;
                    mouseStartY = e.clientY;
                    carousel.style.cursor = 'grabbing';
                    this.stopAutoRotate();
                });

                carousel.addEventListener('mousemove', (e) => {
                    if (!isMouseDown) return;
                    e.preventDefault();
                    
                    const diffX = e.clientX - mouseStartX;
                    const diffY = Math.abs(e.clientY - mouseStartY);
                    
                    // æ·»åŠ æ‹–æ‹½è§†è§‰åé¦ˆ
                    if (Math.abs(diffX) > dragThreshold && Math.abs(diffX) > diffY) {
                        const carousel3dContainer = document.getElementById('carousel3dContainer');
                        const rotationOffset = (diffX / window.innerWidth) * 30;
                        const currentRotation = -this.currentSlide * this.anglePerSlide + rotationOffset;
                        carousel3dContainer.style.transform = `rotateY(${currentRotation}deg)`;
                    }
                });

                carousel.addEventListener('mouseup', (e) => {
                    if (!isMouseDown) return;
                    
                    const diffX = e.clientX - mouseStartX;
                    const diffY = Math.abs(e.clientY - mouseStartY);
                    
                    isMouseDown = false;
                    carousel.style.cursor = 'grab';
                    
                    if (Math.abs(diffX) > swipeThreshold && Math.abs(diffX) > diffY) {
                        if (diffX > 0) {
                            this.previousSlide();
                        } else {
                            this.nextSlide();
                        }
                    } else {
                        this.update3DCarousel();
                    }
                    
                    if (this.isAutoRotating) {
                        setTimeout(() => this.startAutoRotate(), 1500);
                    }
                });

                carousel.addEventListener('mouseleave', () => {
                    if (isMouseDown) {
                        isMouseDown = false;
                        carousel.style.cursor = 'default';
                        this.update3DCarousel();
                        if (this.isAutoRotating) {
                            setTimeout(() => this.startAutoRotate(), 1000);
                        }
                    }
                });

                // é¼ æ ‡æ»šè½®æ”¯æŒ
                carousel.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    if (e.deltaY > 0) {
                        this.nextSlide();
                    } else {
                        this.previousSlide();
                    }
                }, { passive: false });

                // é˜²æ­¢åŒå‡»é€‰ä¸­æ–‡æœ¬
                carousel.addEventListener('selectstart', (e) => {
                    e.preventDefault();
                });

                // é˜²æ­¢å³é”®èœå•
                carousel.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                });
            }

            // æ¨¡å¼åˆ‡æ¢æ–¹æ³•
            switchToCarousel() {
                this.currentMode = 'carousel';
                
                // æ˜¾ç¤º3Dæ—‹è½¬æœ¨é©¬ï¼Œéšè—ç½‘æ ¼
                const carousel3d = document.getElementById('carousel3d');

                if (this.isAutoRotating) {

            switchToGrid() {
                this.currentMode = 'grid';
                
                // åœæ­¢è‡ªåŠ¨æ—‹è½¬
                this.stopAutoRotate();
                
                // éšè—3Dæ—‹è½¬æœ¨é©¬ï¼Œæ˜¾ç¤ºç½‘æ ¼
                const carousel3d = document.getElementById('carousel3d');

                if (carousel3d) carousel3d.style.display = 'none';
                if (photoGrid) photoGrid.classList.add('active');
                if (title) title.textContent = 'ğŸ–¼ï¸ ç€‘å¸ƒæµç½‘æ ¼ç…§ç‰‡å±•ç¤º';
                if (counter) counter.style.display = 'none';
                if (playBtn) playBtn.style.display = 'none';
                if (indicators) indicators.style.display = 'none';
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                this.updateStyleButtons();
            }

            updateStyleButtons() {
                const carouselBtn = document.getElementById('carouselBtn');
                const gridBtn = document.getElementById('gridBtn');
                
                // å®‰å…¨æ£€æŸ¥ï¼Œç¡®ä¿æŒ‰é’®å­˜åœ¨
                if (!carouselBtn || !gridBtn) {
                    return;
                }
                
                if (this.currentMode === 'carousel') {
                    carouselBtn.classList.add('active');
                    gridBtn.classList.remove('active');
                } else {
                    carouselBtn.classList.remove('active');
                    gridBtn.classList.add('active');
                }
            }

        }
