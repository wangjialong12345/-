<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D旋转木马照片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: 
                radial-gradient(circle at 25% 25%, #667eea 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #764ba2 0%, transparent 50%),
                linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            perspective: 1200px;
            overflow: hidden;
        }

        .carousel-container {
            max-width: 900px;
            width: 100%;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .carousel-title {
            text-align: center;
            color: white;
            font-size: 2.8rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .carousel-3d {
            position: relative;
            width: 100%;
            height: 500px;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: pan-y pinch-zoom;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .carousel-3d-container {
            position: relative;
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
            will-change: transform;
        }

        .carousel-item {
            position: absolute;
            width: 280px;
            height: 380px;
            left: 10px;
            top: 10px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .carousel-item:hover {
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.6),
                0 0 30px rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            font-size: 28px;
            padding: 18px 22px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .carousel-controls:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 
                0 12px 30px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .prev-btn {
            left: 50px;
        }

        .next-btn {
            right: 50px;
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            gap: 12px;
        }

        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.4s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .indicator.active {
            background: white;
            transform: scale(1.3);
            box-shadow: 
                0 0 15px rgba(255, 255, 255, 0.6),
                0 0 30px rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .indicator:hover {
            background: rgba(255, 255, 255, 0.7);
            transform: scale(1.15);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        .photo-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 16px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        .auto-play-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 20px;
        }

        .play-pause-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        .play-pause-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* 3D旋转木马特效 */
        .carousel-item.position-0 { transform: rotateY(0deg) translateZ(350px); }
        .carousel-item.position-1 { transform: rotateY(30deg) translateZ(350px); }
        .carousel-item.position-2 { transform: rotateY(60deg) translateZ(350px); }
        .carousel-item.position-3 { transform: rotateY(90deg) translateZ(350px); }
        .carousel-item.position-4 { transform: rotateY(120deg) translateZ(350px); }
        .carousel-item.position-5 { transform: rotateY(150deg) translateZ(350px); }
        .carousel-item.position-6 { transform: rotateY(180deg) translateZ(350px); }
        .carousel-item.position-7 { transform: rotateY(210deg) translateZ(350px); }
        .carousel-item.position-8 { transform: rotateY(240deg) translateZ(350px); }
        .carousel-item.position-9 { transform: rotateY(270deg) translateZ(350px); }
        .carousel-item.position-10 { transform: rotateY(300deg) translateZ(350px); }
        .carousel-item.position-11 { transform: rotateY(330deg) translateZ(350px); }

        .carousel-item.active {
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            z-index: 5;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .carousel-container {
                padding: 25px;
            }

            .carousel-title {
                font-size: 2.2rem;
                margin-bottom: 30px;
            }

            .carousel-3d {
                height: 400px;
            }

            .carousel-3d-container {
                width: 250px;
                height: 320px;
            }

            .carousel-item {
                width: 230px;
                height: 300px;
            }

            .carousel-item.position-0 { transform: rotateY(0deg) translateZ(280px); }
            .carousel-item.position-1 { transform: rotateY(30deg) translateZ(280px); }
            .carousel-item.position-2 { transform: rotateY(60deg) translateZ(280px); }
            .carousel-item.position-3 { transform: rotateY(90deg) translateZ(280px); }
            .carousel-item.position-4 { transform: rotateY(120deg) translateZ(280px); }
            .carousel-item.position-5 { transform: rotateY(150deg) translateZ(280px); }
            .carousel-item.position-6 { transform: rotateY(180deg) translateZ(280px); }
            .carousel-item.position-7 { transform: rotateY(210deg) translateZ(280px); }
            .carousel-item.position-8 { transform: rotateY(240deg) translateZ(280px); }
            .carousel-item.position-9 { transform: rotateY(270deg) translateZ(280px); }
            .carousel-item.position-10 { transform: rotateY(300deg) translateZ(280px); }
            .carousel-item.position-11 { transform: rotateY(330deg) translateZ(280px); }

            .carousel-controls {
                font-size: 22px;
                padding: 15px 18px;
            }

            .prev-btn {
                left: 20px;
            }

            .next-btn {
                right: 20px;
            }

            .photo-counter {
                top: 15px;
                right: 15px;
                font-size: 14px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .carousel-3d {
                height: 350px;
            }

            .carousel-3d-container {
                width: 200px;
                height: 280px;
            }

            .carousel-item {
                width: 180px;
                height: 260px;
            }

            .carousel-title {
                font-size: 1.8rem;
            }

            .carousel-controls {
                font-size: 20px;
                padding: 12px 15px;
            }

            .prev-btn {
                left: 10px;
            }

            .next-btn {
                right: 10px;
            }

            .carousel-item.position-0 { transform: rotateY(0deg) translateZ(220px); }
            .carousel-item.position-1 { transform: rotateY(30deg) translateZ(220px); }
            .carousel-item.position-2 { transform: rotateY(60deg) translateZ(220px); }
            .carousel-item.position-3 { transform: rotateY(90deg) translateZ(220px); }
            .carousel-item.position-4 { transform: rotateY(120deg) translateZ(220px); }
            .carousel-item.position-5 { transform: rotateY(150deg) translateZ(220px); }
            .carousel-item.position-6 { transform: rotateY(180deg) translateZ(220px); }
            .carousel-item.position-7 { transform: rotateY(210deg) translateZ(220px); }
            .carousel-item.position-8 { transform: rotateY(240deg) translateZ(220px); }
            .carousel-item.position-9 { transform: rotateY(270deg) translateZ(220px); }
            .carousel-item.position-10 { transform: rotateY(300deg) translateZ(220px); }
            .carousel-item.position-11 { transform: rotateY(330deg) translateZ(220px); }
        }

        /* 移动端触摸优化 */
        @media (hover: none) and (pointer: coarse) {
            .carousel-controls {
                display: none; /* 在触摸设备上隐藏按钮，鼓励使用滑动 */
            }
            
            .carousel-3d {
                touch-action: pan-x; /* 只允许水平滑动 */
            }
            
            .carousel-item {
                cursor: default;
            }
            
            .carousel-item:hover {
                transform: none; /* 禁用悬停效果 */
            }
        }

        /* 触摸设备上的指示器优化 */
        @media (hover: none) and (pointer: coarse) {
            .indicator {
                width: 16px;
                height: 16px;
                margin: 0 8px;
            }
            
            .indicator:hover {
                transform: none;
            }
        }

        /* 瀑布流网格响应式设计 */
        @media (max-width: 768px) {
            .photo-grid.active {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 12px;
                padding: 15px;
            }
            
            .grid-item img {
                height: 150px;
            }
            
            .style-switcher {
                gap: 15px;
                margin-top: 25px;
            }
            
            .style-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .photo-grid.active {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 10px;
                padding: 10px;
            }
            
            .grid-item img {
                height: 120px;
            }
            
            .style-switcher {
                flex-direction: column;
                gap: 10px;
            }
            
            .style-btn {
                width: 100%;
                padding: 12px 20px;
            }
        }

        /* 加载动画 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 20;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 3D旋转动画 */
        @keyframes carousel3dRotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .carousel-3d-container.auto-rotate {
            animation: carousel3dRotate 20s linear infinite;
        }

        /* 瀑布流网格样式 */
        .photo-grid {
            display: none;
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .photo-grid.active {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: start;
        }

        .grid-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .grid-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        .grid-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 20px 15px 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .grid-item:hover .grid-item-overlay {
            transform: translateY(0);
        }

        .grid-item-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .grid-item-number {
            font-size: 14px;
            opacity: 0.8;
        }

        /* 样式切换按钮 */
        .style-switcher {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 20px;
        }

        .style-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            font-size: 16px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .style-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .style-btn:hover::before {
            left: 100%;
        }

        .style-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .style-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .style-btn.active::before {
            display: none;
        }

        /* 美化滚动条 */
        .photo-grid::-webkit-scrollbar {
            width: 8px;
        }

        .photo-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .photo-grid::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .photo-grid::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        /* 网格模式下的动画过渡 */
        .photo-grid.active .grid-item {
            opacity: 0;
            transform: translateY(20px);
            animation: gridItemFadeIn 0.6s ease forwards;
        }

        .photo-grid.active .grid-item:nth-child(1) { animation-delay: 0.1s; }
        .photo-grid.active .grid-item:nth-child(2) { animation-delay: 0.2s; }
        .photo-grid.active .grid-item:nth-child(3) { animation-delay: 0.3s; }
        .photo-grid.active .grid-item:nth-child(4) { animation-delay: 0.4s; }
        .photo-grid.active .grid-item:nth-child(5) { animation-delay: 0.5s; }
        .photo-grid.active .grid-item:nth-child(6) { animation-delay: 0.6s; }
        .photo-grid.active .grid-item:nth-child(7) { animation-delay: 0.7s; }
        .photo-grid.active .grid-item:nth-child(8) { animation-delay: 0.8s; }
        .photo-grid.active .grid-item:nth-child(9) { animation-delay: 0.9s; }
        .photo-grid.active .grid-item:nth-child(10) { animation-delay: 1.0s; }
        .photo-grid.active .grid-item:nth-child(11) { animation-delay: 1.1s; }
        .photo-grid.active .grid-item:nth-child(12) { animation-delay: 1.2s; }

        @keyframes gridItemFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <h1 class="carousel-title">🎠 3D旋转木马照片展示</h1>
        
        <div class="carousel-3d" id="carousel3d">
            <div class="carousel-3d-container" id="carousel3dContainer">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    正在加载照片...
                </div>
            </div>
            
            <div class="photo-counter" id="photoCounter">
                1 / 12
            </div>
            
            <button class="carousel-controls prev-btn" id="prevBtn" onclick="previousSlide()">
                &#10094;
            </button>
            <button class="carousel-controls next-btn" id="nextBtn" onclick="nextSlide()">
                &#10095;
            </button>
        </div>
        
        <div class="photo-grid" id="photoGrid"></div>
        
        <div class="carousel-indicators" id="indicators"></div>
        
        <div class="auto-play-controls">
            <button class="play-pause-btn" id="playPauseBtn" onclick="toggleAutoPlay()">
                ⏸️ 暂停旋转
            </button>
        </div>
        
        <div class="style-switcher">
            <button class="style-btn active" id="carouselBtn" onclick="switchToCarousel()">
                🎠 旋转木马
            </button>
            <button class="style-btn" id="gridBtn" onclick="switchToGrid()">
                🖼️ 瀑布流网格
            </button>
        </div>
    </div>

    <script>
        class Photo3DCarousel {
            constructor() {
                this.currentSlide = 0;
                this.totalSlides = 12;
                this.autoRotateInterval = null;
                this.isAutoRotating = true;
                this.rotationSpeed = 4000; // 4秒旋转一次
                this.currentRotation = 0;
                this.anglePerSlide = 360 / this.totalSlides; // 每张照片30度
                this.currentMode = 'carousel'; // 'carousel' 或 'grid'
                
                this.init();
            }

            init() {
                this.create3DSlides();
                this.createGridSlides();
                this.createIndicators();
                this.startAutoRotate();
                this.setupTouchEvents();
                this.hideLoading();
                this.update3DCarousel();
                this.updateStyleButtons();
            }

            create3DSlides() {
                const carousel3dContainer = document.getElementById('carousel3dContainer');
                
                // 清除加载提示
                carousel3dContainer.innerHTML = '';
                
                for (let i = 1; i <= this.totalSlides; i++) {
                    const slideDiv = document.createElement('div');
                    slideDiv.className = `carousel-item position-${i-1} ${i === 1 ? 'active' : ''}`;
                    slideDiv.style.transform = `rotateY(${(i-1) * this.anglePerSlide}deg) translateZ(350px)`;
                    
                    const img = document.createElement('img');
                    img.src = `./images/${i}.jpg`;
                    img.alt = `照片 ${i}`;
                    img.loading = 'lazy';
                    
                    // 图片加载失败处理
                    img.onerror = () => {

            createIndicators() {
                const indicatorsContainer = document.getElementById('indicators');
                
                for (let i = 0; i < this.totalSlides; i++) {
                    const indicator = document.createElement('div');
                    indicator.className = `indicator ${i === 0 ? 'active' : ''}`;
                    indicator.onclick = () => this.goToSlide(i);
                    indicator.title = `照片 ${i + 1}`;
                    indicatorsContainer.appendChild(indicator);
                }
            }

            hideLoading() {
                const loading = document.getElementById('loading');
                if (loading) {
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 1000); // 延迟隐藏，让用户看到加载动画
                }
            }

            update3DCarousel() {
                const carousel3dContainer = document.getElementById('carousel3dContainer');
                const slides = document.querySelectorAll('.carousel-item');
                const indicators = document.querySelectorAll('.indicator');
                const counter = document.getElementById('photoCounter');
                
                // 旋转整个3D容器
                this.currentRotation = -this.currentSlide * this.anglePerSlide;
                carousel3dContainer.style.transform = `rotateY(${this.currentRotation}deg)`;
                
                // 更新活动状态
                slides.forEach((slide, index) => {
                    slide.classList.toggle('active', index === this.currentSlide);
                });
                
                // 更新指示器
                indicators.forEach((indicator, index) => {
                    indicator.className = `indicator ${index === this.currentSlide ? 'active' : ''}`;
                });
                
                // 更新计数器
                counter.textContent = `${this.currentSlide + 1} / ${this.totalSlides}`;
            }

            nextSlide() {
                this.currentSlide = (this.currentSlide + 1) % this.totalSlides;
                this.update3DCarousel();
            }

            previousSlide() {
                this.currentSlide = (this.currentSlide - 1 + this.totalSlides) % this.totalSlides;
                this.update3DCarousel();
            }

            goToSlide(index) {
                this.currentSlide = index;
                this.update3DCarousel();
            }

            startAutoRotate() {
                if (this.autoRotateInterval) {
                    clearInterval(this.autoRotateInterval);
                }
                
                this.autoRotateInterval = setInterval(() => {
                    this.nextSlide();
                }, this.rotationSpeed);
                
                this.isAutoRotating = true;
                document.getElementById('playPauseBtn').innerHTML = '⏸️ 暂停旋转';
            }

            stopAutoRotate() {
                if (this.autoRotateInterval) {
                    clearInterval(this.autoRotateInterval);
                    this.autoRotateInterval = null;
                }
                
                this.isAutoRotating = false;
                document.getElementById('playPauseBtn').innerHTML = '▶️ 开始旋转';
            }

            toggleAutoRotate() {
                if (this.isAutoRotating) {
                    this.stopAutoRotate();
                } else {
                    this.startAutoRotate();
                }
            }

            setupTouchEvents() {
                const carousel = document.querySelector('.carousel-3d');
                let startX = 0;
                let startY = 0;
                let currentX = 0;
                let isDragging = false;
                let dragThreshold = 30; // 拖拽阈值
                let swipeThreshold = 80; // 滑动阈值

                // 触摸事件处理
                carousel.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    startX = touch.clientX;
                    startY = touch.clientY;
                    currentX = startX;
                    isDragging = true;
                    
                    // 暂停自动旋转
                    this.stopAutoRotate();
                    
                    // 添加触摸反馈
                    carousel.style.transition = 'none';
                }, { passive: false });

                carousel.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    e.preventDefault();
                    
                    const touch = e.touches[0];
                    currentX = touch.clientX;
                    
                    // 计算拖拽距离
                    const diffX = currentX - startX;
                    const diffY = Math.abs(touch.clientY - startY);
                    
                    // 只处理水平滑动，避免垂直滚动冲突
                    if (Math.abs(diffX) > dragThreshold && Math.abs(diffX) > diffY) {
                        // 添加视觉反馈
                        const carousel3dContainer = document.getElementById('carousel3dContainer');
                        const rotationOffset = (diffX / window.innerWidth) * 30; // 最大30度偏移
                        const currentRotation = -this.currentSlide * this.anglePerSlide + rotationOffset;
                        carousel3dContainer.style.transform = `rotateY(${currentRotation}deg)`;
                    }
                }, { passive: false });

                carousel.addEventListener('touchend', (e) => {
                    if (!isDragging) return;
                    
                    const diffX = currentX - startX;
                    const diffY = Math.abs(e.changedTouches[0].clientY - startY);
                    
                    // 恢复过渡动画
                    carousel.style.transition = '';
                    
                    // 判断是否为有效的滑动
                    if (Math.abs(diffX) > swipeThreshold && Math.abs(diffX) > diffY) {
                        if (diffX > 0) {
                            // 向右滑动，显示上一张
                            this.previousSlide();
                        } else {
                            // 向左滑动，显示下一张
                            this.nextSlide();
                        }
                    } else {
                        // 滑动距离不够，回到原位置
                        this.update3DCarousel();
                    }
                    
                    isDragging = false;
                    
                    // 延迟恢复自动旋转
                    if (this.isAutoRotating) {
                        setTimeout(() => this.startAutoRotate(), 1500);
                    }
                }, { passive: false });

                // 鼠标拖拽支持（桌面端）
                let isMouseDown = false;
                let mouseStartX = 0;
                let mouseStartY = 0;

                carousel.addEventListener('mousedown', (e) => {
                    isMouseDown = true;
                    mouseStartX = e.clientX;
                    mouseStartY = e.clientY;
                    carousel.style.cursor = 'grabbing';
                    this.stopAutoRotate();
                });

                carousel.addEventListener('mousemove', (e) => {
                    if (!isMouseDown) return;
                    e.preventDefault();
                    
                    const diffX = e.clientX - mouseStartX;
                    const diffY = Math.abs(e.clientY - mouseStartY);
                    
                    // 添加拖拽视觉反馈
                    if (Math.abs(diffX) > dragThreshold && Math.abs(diffX) > diffY) {
                        const carousel3dContainer = document.getElementById('carousel3dContainer');
                        const rotationOffset = (diffX / window.innerWidth) * 30;
                        const currentRotation = -this.currentSlide * this.anglePerSlide + rotationOffset;
                        carousel3dContainer.style.transform = `rotateY(${currentRotation}deg)`;
                    }
                });

                carousel.addEventListener('mouseup', (e) => {
                    if (!isMouseDown) return;
                    
                    const diffX = e.clientX - mouseStartX;
                    const diffY = Math.abs(e.clientY - mouseStartY);
                    
                    isMouseDown = false;
                    carousel.style.cursor = 'grab';
                    
                    if (Math.abs(diffX) > swipeThreshold && Math.abs(diffX) > diffY) {
                        if (diffX > 0) {
                            this.previousSlide();
                        } else {
                            this.nextSlide();
                        }
                    } else {
                        this.update3DCarousel();
                    }
                    
                    if (this.isAutoRotating) {
                        setTimeout(() => this.startAutoRotate(), 1500);
                    }
                });

                carousel.addEventListener('mouseleave', () => {
                    if (isMouseDown) {
                        isMouseDown = false;
                        carousel.style.cursor = 'default';
                        this.update3DCarousel();
                        if (this.isAutoRotating) {
                            setTimeout(() => this.startAutoRotate(), 1000);
                        }
                    }
                });

                // 鼠标滚轮支持
                carousel.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    if (e.deltaY > 0) {
                        this.nextSlide();
                    } else {
                        this.previousSlide();
                    }
                }, { passive: false });

                // 防止双击选中文本
                carousel.addEventListener('selectstart', (e) => {
                    e.preventDefault();
                });

                // 防止右键菜单
                carousel.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                });
            }

            // 模式切换方法
            switchToCarousel() {
                this.currentMode = 'carousel';
                
                // 显示3D旋转木马，隐藏网格
                const carousel3d = document.getElementById('carousel3d');
                const photoGrid = document.getElementById('photoGrid');
                const title = document.querySelector('.carousel-title');
                const counter = document.getElementById('photoCounter');
                const playBtn = document.getElementById('playPauseBtn');
                const indicators = document.getElementById('indicators');
                
                if (carousel3d) carousel3d.style.display = 'flex';
                if (photoGrid) photoGrid.classList.remove('active');
                if (title) title.textContent = '🎠 3D旋转木马照片展示';
                if (counter) counter.style.display = 'block';
                if (playBtn) playBtn.style.display = 'block';
                if (indicators) indicators.style.display = 'flex';
                
                // 更新按钮状态
                this.updateStyleButtons();
                
                // 重新启动自动旋转
                if (this.isAutoRotating) {
                    this.startAutoRotate();
                }
                
                // 更新3D旋转木马
                this.update3DCarousel();
            }

            switchToGrid() {
                this.currentMode = 'grid';
                
                // 停止自动旋转
                this.stopAutoRotate();
                
                // 隐藏3D旋转木马，显示网格
                const carousel3d = document.getElementById('carousel3d');
                const photoGrid = document.getElementById('photoGrid');
                const title = document.querySelector('.carousel-title');
                const counter = document.getElementById('photoCounter');
                const playBtn = document.getElementById('playPauseBtn');
                const indicators = document.getElementById('indicators');
                
                if (carousel3d) carousel3d.style.display = 'none';
                if (photoGrid) photoGrid.classList.add('active');
                if (title) title.textContent = '🖼️ 瀑布流网格照片展示';
                if (counter) counter.style.display = 'none';
                if (playBtn) playBtn.style.display = 'none';
                if (indicators) indicators.style.display = 'none';
                
                // 更新按钮状态
                this.updateStyleButtons();
            }

            updateStyleButtons() {
                const carouselBtn = document.getElementById('carouselBtn');
                const gridBtn = document.getElementById('gridBtn');
                
                // 安全检查，确保按钮存在
                if (!carouselBtn || !gridBtn) {
                    return;
                }
                
                if (this.currentMode === 'carousel') {
                    carouselBtn.classList.add('active');
                    gridBtn.classList.remove('active');
                } else {
                    carouselBtn.classList.remove('active');
                    gridBtn.classList.add('active');
                }
            }

        }

        // 全局函数
        let carousel;

        function nextSlide() {
            carousel.nextSlide();
        }

        function previousSlide() {
            carousel.previousSlide();
        }

        function toggleAutoPlay() {
            carousel.toggleAutoRotate();
        }

        function switchToCarousel() {
            if (carousel && typeof carousel.switchToCarousel === 'function') {
                carousel.switchToCarousel();
            }
        }

        function switchToGrid() {
            if (carousel && typeof carousel.switchToGrid === 'function') {
                carousel.switchToGrid();
            }
        }

        // 页面加载完成后初始化3D旋转木马
        document.addEventListener('DOMContentLoaded', () => {
            try {
                carousel = new Photo3DCarousel();
            } catch (error) {
                console.error('初始化照片轮播器时出错:', error);
                // 显示友好的错误信息
                const container = document.querySelector('.carousel-container');
                if (container) {
                    container.innerHTML = `
                        <h1 style="color: white; text-align: center;">😔 抱歉，照片轮播器加载失败</h1>
                        <p style="color: rgba(255,255,255,0.7); text-align: center; margin-top: 20px;">
                            请刷新页面重试，或检查控制台了解详细错误信息。
                        </p>
                    `;
                }
            }
        });

        // 键盘事件支持
        document.addEventListener('keydown', (e) => {
            if (!carousel) return;
            
            try {
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        if (carousel.currentMode === 'grid') {
                            carousel.switchToCarousel();
                        }
                        carousel.previousSlide();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        if (carousel.currentMode === 'grid') {
                            carousel.switchToCarousel();
                        }
                        carousel.nextSlide();
                        break;
                    case ' ':
                        e.preventDefault();
                        if (carousel.currentMode === 'carousel') {
                            carousel.toggleAutoRotate();
                        }
                        break;
                    case 'Home':
                        e.preventDefault();
                        if (carousel.currentMode === 'grid') {
                            carousel.switchToCarousel();
                        }
                        carousel.goToSlide(0);
                        break;
                    case 'End':
                        e.preventDefault();
                        if (carousel.currentMode === 'grid') {
                            carousel.switchToCarousel();
                        }
                        carousel.goToSlide(carousel.totalSlides - 1);
                        break;
                    case '1':
                        e.preventDefault();
                        carousel.switchToCarousel();
                        break;
                    case '2':
                        e.preventDefault();
                        carousel.switchToGrid();
                        break;
                }
            } catch (error) {
                console.error('键盘事件处理错误:', error);
            }
        });

        // 页面焦点变化处理
        document.addEventListener('visibilitychange', () => {
            try {
                if (!carousel || carousel.currentMode !== 'carousel') return;
                
                if (document.hidden) {
                    carousel.stopAutoRotate();
                } else if (carousel.isAutoRotating) {
                    setTimeout(() => carousel.startAutoRotate(), 1000);
                }
            } catch (error) {
                console.error('页面焦点变化处理错误:', error);
            }
        });

        // 窗口大小变化时重新计算3D效果
        window.addEventListener('resize', () => {
            try {
                if (carousel && typeof carousel.update3DCarousel === 'function') {
                    carousel.update3DCarousel();
                }
            } catch (error) {
                console.error('窗口大小变化处理错误:', error);
            }
        });
